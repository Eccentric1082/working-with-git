<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box creation</title>
    <link href="boxcreation.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fontawesome Icon Library-->
    <script src="https://kit.fontawesome.com/4fc7607084.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="houseImage">
            
        </div>

        <div class="price">
            <div class="priceDetails">
                <div class="priceTitle">
                    <p>DETACHED HOUSE <i class="fa-solid fa-circle"></i>&nbsp;&nbsp;5Y OLD</p>
                </div>

                <div class="priceAmount">
                    <p>$750,000</p>
                </div>

                <div class="priceAddress">
                    <p>742 Evergreen Terrace</p>
                </div>
            </div>
        </div>

        <div class="room">
            <div class="roomService">
                <div class="service1">
                    <p><i class="fa-solid fa-bed"></i>&nbsp;&nbsp;<span class="bed"><b>3</b>&nbsp;Bedrooms</span></p>
                    
                </div>

                <div class="service2">
                    <p><i class="fa-solid fa-bath"></i>&nbsp;&nbsp;<span class="bath"><b>2</b>&nbsp;Bathrooms</span></p>
                </div>
            </div>
        </div>

        <div class="profile">
            <div class="profileDetail">
                <div class="profileTitle"> REALTOR
                    
                </div>

                <div class="profileInfo">
                    <div class="profileImage">
                        <img src="images/redyan.jpg" width="70" height="70" alt="a lady" title=" a strong warrior" />

                    </div>

                    <div class="profileImageDetail">
                        <div class="imageName"> <b> Tiffany Heffner</b>

                        </div>

                        <div class="imageNumber">(555) 555-4321
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
