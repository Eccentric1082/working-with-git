<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>

    <style>
        table,td, th{
            border:2px solid green

        }

        table{
            border-collapse: collapse;
        }

        td,th{
            padding:10px;
        }

    </style>
</head>
<body>
    <!--ordered list or numbered list-->
    <ol>
        <li>RICE</li>
        <li>BEANS</li>
        <li>garri</li>
        <li>bread</li>
        <li>yam</li>
    </ol>
    <!--Unordered list or Bullet list-->
    <ul>
        <li>RICE</li>
        <li>BEANS</li>
        <li>garri</li>
        <li>bread</li>
        <li>yam</li>

        
    </ul>
    <!--Html Tables-->
    <table>
        <tr>
            <th>SN</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>CITY</th>
        </tr>

        <tr>
            <td>1</td>
            <td>JOHN</td>
            <td>18</td>
            <td>LAGOS</td>
        </tr>
        <tr>
            <td>2</td>
            <td>MARY</td>
            <td>19</td>
            <td>IBADAN</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ADE</td>
            <td>23</td>
            <td>BENIN</td>
        </tr>
        <tr>
            <td>4</td>
            <td>BOLA</td>
            <td>21</td>
            <td>AKURE</td>
        </tr>
            <td>5</td>
            <td>AUDU</td>
            <td>20</td>
            <td>KANO</td>

        </tr>
    </table>
    
</body>
</html>
