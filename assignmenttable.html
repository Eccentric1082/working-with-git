<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animal table</title>
    <style>
        table,td, th{
            border:10PX solid purple

        }

        table{
            border-collapse: collapse;
        }

        td,th{
            padding: 15px; 
        }

    </style>

    <!--Html Tables-->
    <table>
        <tr>
            <th>S/N</th>
            <th>NAME OF ANIMAL</th>
            <th>IMAGE OF ANIMAL</th>
            <th>SOUND OF ANIMAL</th>
        </tr>

        <tr>
            <td>1</td>
            <td>DOG</td>
            <td><img src="images/Dog_Breeds.jpg" width="300" height="300" alt="a dog" title=" a foreign breed dog" /></td>
            <td><audio src="DOG SOUND.mp3" controls loop></audio></td>
        </tr>
        <tr>
            <td>2</td>
            <td>CAT</td>
            <td><img src="cat.jpg" width="300" height="300" alt="a cat" title=" a cat" /></td>
            <td><audio src="cat meow.wav" controls loop></audio></td>
        </tr>
        <tr>
            <td>3</td>
            <td>SNAKE</td>
            <td><img src="images/rattle snake.jpg" width="300" height="300" alt="a snake" title=" a rare snake" /></td>
            <td><audio src="snake hissing.mp3" controls loop></audio></td>
        </tr>
        <tr>
            <td>4</td>
            <td>HEN</td>
            <td><img src="images/hen.jpg" width="300" height="300" alt="a snake" title=" a rare snake" /></td>
            <td><audio src="hen sound.mp3" controls loop></audio></td>
        </tr>
            <td>5</td>
            <td>GOAT</td>
            <td><img src="images/goat2.jpg" width="300" height="300" alt="a snake" title=" a rare snake" /></td>
            <td><audio src="goat sound.mp3" controls loop></audio></td>

        </tr>
    </table>
    
</head>

</body>
</html>
