        <!--THIS FIELD ACCEPTS DATE ALONE-->

        <!--THIS FIELD ACCEPTS NUMBERS ALONE-->
        <label>PHONE NUMBER</label>
        <input type="number" />
        <br>

        <!--THIS FIELD ACCEPTS ONE GENDER CHOICE ALONE-->
